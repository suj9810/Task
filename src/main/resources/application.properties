spring.application.name=task
server.address=0.0.0.0

# H2
spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

# Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:task
spring.datasource.username=sa
spring.datasource.password=

logging.level.org.springframework.security=DEBUG

# JWT
jwt.secret=my-secret-key-jwt-secret-key-example-task-this-should-be-long-enough-for-hs512-algorithm-security-requirements
jwt.access-token-expiration-time=3600000
jwt.refresh-token-expiration-time=1209600000