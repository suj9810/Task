spring.application.name=task

# H2
spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

# Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:task
spring.datasource.username=sa
spring.datasource.password=

# JWT
jwt.secret=my-secret-key-jwt-secret-key-example-task
jwt.access-token-expiration-time=3600000
jwt.refresh-token-expiration-time=1209600000